services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: basketball
      POSTGRES_PASSWORD: basketball
      POSTGRES_DB: basketball
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U basketball -d basketball"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: .
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      PYTHONPATH: /app
      DATABASE_URL: postgresql+psycopg2://basketball:basketball@db:5432/basketball
      REDIS_URL: redis://redis:6379/0
    command: uvicorn app.api.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build: .
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      PYTHONPATH: /app
      DATABASE_URL: postgresql+psycopg2://basketball:basketball@db:5432/basketball
      REDIS_URL: redis://redis:6379/0
    command: python -m workers.worker
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
